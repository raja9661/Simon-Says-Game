<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="simon.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Project</title>
</head>
<body>
    <div class="main">
        <input type="text" placeholder="two">
        <h1>Simon Says Game</h1>
        <h2>Press any key to start the game</h2>
        <div class="main-container">
                <div class="btn coral" type="button" id="coral"></div>
                <div class="btn darkgray" type="button" id="darkgray"></div>
                <div class="btn palegreen" type="button" id="palegreen"></div>
                <div class="btn palevioletred" type="button" id="palevioletred"></div>
        </div>
    </div>
    <script src="simon.js"></script>
</body>
</html>
